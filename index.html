<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section class="d-flex justify-content-center pt-3">
        <input type="number" id="buscar" class="me-2">
        <button type="button" class="btn btn-outline-success" id="boton" value="buscar">Buscar</button>
    </section>
    <section class="d-flex justify-content-center pt-3">
        <div class="card" style="width: 18rem;" id="card">
            <div class="card-header">
                <h3 class="card-title text-center" id="titulo"></h3>
            </div>
            <img src="" alt="" id="img">
            <div class="card-body">
                <hr>
                <p class="card-text" id="id"></p>
                <hr>
                <p class="card-text" id="precio"></p>
                <hr>
                <p class="card-text" id="categoria"></p>
                <hr>
                <p class="card-text" id="descripcion"></p>
            </div>
        </div>
    </section>
    <hr>
    <section class="d-flex justify-content-center pt-3 container">
        <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
